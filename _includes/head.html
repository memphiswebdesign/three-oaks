<head>
  <meta charset="utf-8"> 
  <title>{{ site.title }} - {{ page.title }}</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="robots" content="index,follow"/>
  <meta name="description" content="{{ site.description }}"/>
  <meta property="og:title" content="{{ site.title }}"/>
  <meta property="og:description" content="{{ site.description }}"/>
  <meta property="og:url" content="https://threeoaksdesign.co/">
  <meta property="og:type" content="website"/>
  <meta property="og:image" content="{{ site.url }}/images/banner.png"/>
  <meta property="og:image:alt" content="{{ site.description }}"/>
  <meta property="og:image:width" content="1200"/>
  <meta property="og:image:height" content="630"/>
  <link rel="canonical" href="/"/>

  <link rel="apple-touch-icon" sizes="180x180" href="/images/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/images/favicon-16x16.png">
  <link rel="manifest" href="/images/site.webmanifest">
  <link rel="stylesheet" href="{{ "/assets/main.css" | relative_url }}">

  {% if jekyll.environment == 'production' and site.analytics %}
    {% include analytics.html %}
  {% endif %}

  <!-- jQuery -->
  <script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  
  <!-- Google Font - Jost -->
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@200;400;600&display=swap" rel="stylesheet">

  <!-- Slick Slider -->
  <script src="/scripts/slick.min.js"></script>
  <!-- <script src="/scripts/instafeed.min.js"></script> -->
  <script async src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>
</head>

<!-- Schema -->
<script type="application/ld+json">
{
  "@context" : "http://schema.org",
  "@type" : "WebSite",
  "name" : "Three Oaks Design & Co",
  "alternateName" : "Three oaks design and company",
  "url" : "https://threeoaksdesign.co/"
}
</script>
<script type="application/ld+json">
{
    "@context": "http://schema.org",
    "@type": "Organization",
    "url": "https://threeoaksdesign.co/",
    "logo": "{{ site.url }}/images/banner.png",
    "contactPoint" : [
    {   "@type" : "ContactPoint",
        "telephone" : "+1-901-286-8874",
        "contactType" : "Sales",
        "contactOption" : "TollFree",
        "areaServed" : "US",
        "availableLanguage" : "English"
} ],
    "sameAs" : [
        "https://www.facebook.com/3oaksdesign",
        "https://www.instagram.com/three_oaksdesign/"
    ]
}
</script>
